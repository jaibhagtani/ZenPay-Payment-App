name: Build on PR
 
on:
  pull_request:
    branches: ["master"]
 
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
 
      - name: Install dependencies
        run: npm ci && npm install npm@latest -g
        
      - name: Install turbo
        run: npm install -g turbo 

      - name: Build
        run: npm run build