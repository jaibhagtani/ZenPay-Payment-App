name: Build on PR
 
on:
  pull_request:
    branches: ["master"]
 
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check Next.js installation
        run: npx next --version || echo "Next.js is missing!"

      - name: Build with Turbo
        run: npx turbo run build --force
