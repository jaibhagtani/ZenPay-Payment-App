


name : Build on PR

on: 
  pull_request: 
    branches: 
      - master


jobs: 
  build: 
    
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Build
        run: npm run build